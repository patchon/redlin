<iframe name="votar" style="display:none;"></iframe>

<section class="contact-form" style="height:calc(100vh - 450px);">
  <div class="container">
    <div class="row showme" style="font-size: large;width: 30%;margin: auto;padding-top: 90px;padding-bottom: 140px; display:none">
      Thanks for the email, we'll be in touch!
    </div>
    <div class="row hideme">
      <form onsubmit="return handle_submit();" id="foo" method="POST" action="https://formspree.io/xaydgpnq" target="votar">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input id="user_name" name="user_name" type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input id="user_email" name="user_email" type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
              <input id="user_subject" name="user_subject" type="text" class="form-control" placeholder="Subject" required>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea id="user_message" name="user_message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
          </div>
        </div>
      </form>
    </div>
    
  </div>
</section>

<script>

  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function handle_submit(){
    console.log("handling submit");
    await sleep(1000);
    $(".hideme").hide();
    $(".showme").show();
  }

  </script>
